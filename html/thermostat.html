<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>

    <div id="container">

      <div id="header">
        <h1> Thermostat </h1>
      </div>
      <div id="temp"></div>

      <div id=set_temp>
        <button id="increase" type="button" class="button">+</button>
        <button id="decrease" type="button" class="button">-</button>
      </div>

      <div id=controls>
        <button id="reset" type="button" class="button">Reset</button>
        <button id="psm" type="button" class="button">Power Saving On</button>
      </div>

    </div>

  </body>

  <script src="../src/jquery.js"></script>
  <script src="../src/Thermostat.js"></script>

  <script>
  $(function() {

    var thermostat = new Thermostat();
    $("#temp").text(thermostat.temperature);

    $("#increase").on("click", function(){
        thermostat.increaseTemperature();
        $("#temp").text(thermostat.temperature);
        $("#temp").css("background-color", thermostat.color());
    });

    $("#decrease").on("click", function(){
        thermostat.decreaseTemperature();
        $("#temp").text(thermostat.temperature);
        $("#temp").css("background-color", thermostat.color());
    });

    $("#reset").on("click", function(){
        thermostat.resetTemperature();
        $("#temp").text(thermostat.temperature);
        $("#temp").css("background-color", thermostat.color());
    });

    $("#psm").on("click", function(){
      if (thermostat.powerSavingMode){
        thermostat.turnOffPowerSavingMode();
        $("#psm").text("Power Saving OFF");
        $("#psm").css("color", "red");
      } else {
        thermostat.turnOnPowerSavingMode();
        $("#psm").text("Power Saving ON");
        $("#psm").css("color", "white");
      }
      $("#temp").text(thermostat.temperature);
    });
  });
  </script>


</html>
