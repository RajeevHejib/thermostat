<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>

    <div id="container">

      <div id="header">
        <h1> Thermostat </h1>
      </div>
      <div id="temp"></div>
      <div id=set_temp>
        <button id="increase" type="button" class="button">+</button>
        <button id="decrease" type="button" class="button">-</button>
      </div>

      <div id=controls>
        <button id="reset" type="button" class="button">Reset</button>
        <button id="psm" type="button" class="button">Power Saving On</button>
      </div>

      <div id=outside-temp></div>


    </div>

  </body>

  <script src="../src/jquery.js"></script>
  <script src="../src/Thermostat.js"></script>
  <script src="../src/ThermostatJquery.js"></script>
  <script src="../src/WeatherJquery.js"></script>

</html>
